<div class="main">
    <form class="form" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name" class="subtitle">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label for="name" class="subtitle">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="text-danger" *ngIf="(emailFormControl.email.touched || submitted) && emailFormControl.email.errors?.['required']">
                Email is required
            </span>
            <span class="text-danger" *ngIf="emailFormControl.email.touched && emailFormControl.email.errors?.['email']">
                Enter a valid email address
            </span>
        </div>
        <div class="form-group">
            <label for="category" class="subtitle">Category</label>
            <select name="category" id="category" formControlName="category">
                <option *ngFor="let category of categories" [value]="category.index" class="opt">
                    {{ category.name }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="subject" class="subtitle">subject</label>
            <input type="text" class="form-control" formControlName="subject">
            <span class="text-danger" *ngIf="(emailFormControl.subject.touched || submitted) && emailFormControl.subject.errors?.['required']">
                Subject is required
            </span>
        </div>
        <div class="form-group">
            <label for="message" class="subtitle">Message</label>
            <textarea name="message" id="message" formControlName="message"></textarea>
        </div>
        <button class="submit">Submit</button>
    </form>
</div>
